on:
  workflow_call:
jobs:
  cypress-test:
    name: Cypress tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          TZ: Europe/Copenhagen
        with:
          working-directory: ./web
          start: pnpm dev
          wait-on: 'http://localhost:5173'
